<!DOCTYPE html>
<meta charset="utf-8">
<body style="padding: 50px;">
    <h1>Top artists over time (not really)</h1>
    <div id="slider"></div>
    <div id="chart"></div>
</body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>
<script type="module">
    const width = 954;
    const height = width;

    const census_regions_url = "https://static.observableusercontent.com/files/5b9c7bae66b39d0cf633607b7e984064ba0f5300b74a157724fc5c5393268927d667bb69319dc7122f660786411b6599167101662fcd0ddf90895814707e6608?response-content-disposition=attachment%3Bfilename*%3DUTF-8%27%27census-regions.csv";
    const population_url = "https://static.observableusercontent.com/files/2917384d5b3890d62715d46d1ce13c242b26c4b78ac2300859112842c1e251af820a09d160a4b7cfa323dc82b863e738bdf58e08eb4cffe640c7b4bbc3e25a85?response-content-disposition=attachment%3Bfilename*%3DUTF-8%27%27population.tsv";

    const keys = d3.range(1790, 2000, 10);
    const [regions, states] = await Promise.all([
        d3.text(census_regions_url),
        d3.text(population_url)
    ]).then(([regions, states]) => [
        d3.csvParse(regions),
        d3.tsvParse(states, (d, i) => i === 0 ? null : ({name: d[""], values: keys.map(key => +d[key].replace(/,/g, ""))}))
    ]);
    const regionByState = new Map(regions.map(d => [d.State, d.Region]));
    const divisionByState = new Map(regions.map(d => [d.State, d.Division]));
    const data = {keys, group: d3.group(states, d => regionByState.get(d.name), d => divisionByState.get(d.name))};
    console.log(data);

    var index = 20;
    const duration = 2500;
    const parseNumber = string => +string.replace(/,/g, "");
    const formatNumber = d3.format(",d");
    const sums = data.keys.map((d, i) => d3.hierarchy(data.group).sum(d => d.values[i]).value);
    const max = d3.max(sums);
    const color = d3.scaleOrdinal(data.group.keys(), d3.schemeCategory10.map(d => d3.interpolateRgb(d, "white")(0.5)));

    // From https://github.com/observablehq/stdlib/blob/master/src/dom/uid.js
    var count = 0;
    function uid(name) {
        return new Id("O-" + (name == null ? "" : name + "-") + ++count);
    }
    function Id(id) {
        this.id = id;
        this.href = new URL(`#${id}`, location) + "";
    }
    Id.prototype.toString = function() {
        return "url(" + this.href + ")";
    };
    
    const treemap = d3.treemap()
        .tile(d3.treemapResquarify)
        .size([width, height])
        .padding(d => d.height === 1 ? 1 : 0)
        .round(true);

    // Compute the structure using the average value.
    const root = treemap(d3.hierarchy(data.group)
        .sum(d => Array.isArray(d.values) ? d3.sum(d.values) : 0)
        .sort((a, b) => b.value - a.value));

    const svg = d3.select("div#chart").append("svg")
        .attr("viewBox", `0 -20 ${width} ${height + 20}`)
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .style("overflow", "visible");

    const box = svg.append("g")
        .selectAll("g")
        .data(data.keys.map((key, i) => {
            const value = root.sum(d => d.values[i]).value;
            return {key, value, i, k: Math.sqrt(value / max)};
        }).reverse())
        .join("g")
            .attr("transform", ({k}) => `translate(${(1 - k) / 2 * width},${(1 - k) / 2 * height})`)
            .attr("opacity", ({i}) => i >= index ? 1 : 0)
            .call(g => g.append("text")
                .attr("y", -6)
                .attr("fill", "#777")
            .selectAll("tspan")
            .data(({key, value}) => [key, ` ${formatNumber(value)}`])
            .join("tspan")
                .attr("font-weight", (d, i) => i === 0 ? "bold" : null)
                .text(d => d))
            .call(g => g.append("rect")
                .attr("fill", "none")
                .attr("stroke", "#ccc")
                .attr("width", ({k}) => k * width)
                .attr("height", ({k}) => k * height));

    const leaf = svg.append("g")
        .selectAll("g")
        .data(layout(index))
        .join("g")
            .attr("transform", d => `translate(${d.x0},${d.y0})`);

    leaf.append("rect")
        .attr("id", d => (d.leafUid = uid("leaf")).id)
        .attr("fill", d => { while (d.depth > 1) d = d.parent; return color(d.data[0]); })
        .attr("width", d => d.x1 - d.x0)
        .attr("height", d => d.y1 - d.y0);

    leaf.append("clipPath")
            .attr("id", d => (d.clipUid = uid("clip")).id)
        .append("use")
            .attr("xlink:href", d => d.leafUid.href);

    leaf.append("text")
            .attr("clip-path", d => d.clipUid)
        .selectAll("tspan")
        .data(d => [d.data.name, formatNumber(d.value)])
        .join("tspan")
            .attr("x", 3)
            .attr("y", (d, i, nodes) => `${(i === nodes.length - 1) * 0.3 + 1.1 + i * 0.9}em`)
            .attr("fill-opacity", (d, i, nodes) => i === nodes.length - 1 ? 0.7 : null)
            .text(d => d);

    leaf.append("title")
        .text(d => d.data.name);

    function layout(index) {
        const k = Math.sqrt(root.sum(d => d.values[index]).value / max);
        // const x = (1 - k) / 2 * width;
        // const y = (1 - k) / 2 * height;
        return treemap.size([width, height])(root)
            //.each(d => (d.x0 += x, d.x1 += x, d.y0 += y, d.y1 += y))
            .leaves();
    }

    const chart = Object.assign(svg.node(), {
        update(index) {
            box.transition()
                .duration(duration)
                .attr("opacity", ({i}) => i >= index ? 1 : 0);

            leaf.data(layout(index)).transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .attr("transform", d => `translate(${d.x0},${d.y0})`)
                .call(leaf => leaf.select("rect")
                    .attr("width", d => d.x1 - d.x0)
                    .attr("height", d => d.y1 - d.y0))
                .call(leaf => leaf.select("text tspan:last-child")
                    .tween("text", function(d) {
                    const i = d3.interpolate(parseNumber(this.textContent), d.value);
                    return function(t) { this.textContent = formatNumber(i(t)); };
                    }));
        }
    });

    const slider = d3.sliderBottom()
        .min(d3.min(data.keys))
        .max(d3.max(data.keys))
        .marks(data.keys)
        .width(width)
        .tickFormat(d3.format("d"))
        .default(1990)
        .tickValues(data.keys)
        .on("onchange", val => chart.update((val - 1790) / 10));

    d3.select('div#slider')
        .append('svg')
        .attr("viewBox", `0 -20 ${width} 100`)
        .attr('width', width)
        .attr('height', 100)
        .style("overflow", "visible")
        .append('g')
        .attr('transform', 'translate(15,0)')
        .call(slider);

</script>
